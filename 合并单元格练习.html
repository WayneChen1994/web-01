<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>合并单元格练习</title>
</head>
<body>
        表格之单元格的合并：此属性添加给单元格，并且要将对应的单元格删除
        rowspan：合并行
        colspan：合并列
        <table border="1" cellspacing="0" width="200" height="100">
                <tr>
                        <td rowspan="2"></td>
                        <td></td>
                </tr>
                <tr>
                        <td></td>
                </tr>
        </table>
        <hr />
        <table border="1" cellspacing="0" width="200" height="100">
                <tr>
                        <td colspan="2" align="center">文本</td>
                </tr>
                <tr>
                        <td></td>
                        <td></td>
                </tr>
        </table>
</body>
</html>
