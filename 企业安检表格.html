<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>企业安检表格</title>
        <style type="text/css">
                tr{
                        width: 50px;
                        text-align: center;
                }
                td{
                        width: 100px;
                }
                .lastrow{
                        height: 100px;
                }
                #last_td{
                        text-align: right;
                        vertical-align: bottom;
                }
        </style>
</head>
<body>
        <table border="1" cellspacing="0" width="1000">
                <tr>
                        <td colspan="2">承包商名称</td>
                        <td colspan="3"></td>
                        <td colspan="2">地址</td>
                        <td colspan="2"></td>
                </tr>
                <tr>
                        <td colspan="2">法定代表人</td>
                        <td></td>
                        <td colspan="2">联系电话</td>
                        <td colspan="2"></td>
                        <td>邮政编码</td>
                        <td></td>
                </tr>
                <tr>
                        <td colspan="2">资质等级</td>
                        <td colspan="3"></td>
                        <td colspan="2">资质证书编号</td>
                        <td colspan="2"></td>
                </tr>
                <tr>
                        <td colspan="2">经营范围</td>
                        <td colspan="3"></td>
                        <td colspan="2">经营方式</td>
                        <td colspan="2"></td>
                </tr>
                <tr>
                        <td>企业概况</td>
                        <td colspan="4"></td>
                        <td colspan="2">认证情况</td>
                        <td colspan="2"></td>
                </tr>
                <tr>
                        <td>负责人签名</td>
                        <td></td>
                        <td colspan="2">联系方式</td>
                        <td colspan="2"></td>
                        <td>人数</td>
                        <td colspan="2"></td>
                </tr>
                <tr class="lastrow">
                        <td>综合评价</td>
                        <td colspan="8" id="last_td">安全生产科负责人：&nbsp;&nbsp;年&nbsp;&nbsp;月&nbsp;&nbsp;日&nbsp;&nbsp;</td>
                </tr>
        </table>
</body>
</html>
