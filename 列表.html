<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>列表</title>
</head>
<body>
        有序列表
        type：默认1，A，a，i，I
        <ol type="A">
                <li>有序列表</li>
                <li>有序列表</li>
                <li>有序列表</li>
                <li>有序列表</li>
                <li>有序列表</li>
        </ol>
        
        type：desc实心圆【默认】 circle空心圆 square实心方块
        <ul type="square">
                <li>无序列表</li>
                <li>无序列表</li>
                <li>无序列表</li>
                <li>无序列表</li>
        </ul>
        
        <!--自定义列表，一般用于上下的这种格式，比如上图下字-->
        <dl>
                <dt>名词</dt>
                <dd>解释</dd>
        
                <dt>名词</dt>
                <dd>解释</dd>
        
                <dt>名词</dt>
                <dd>解释</dd>
        </dl>
</body>
</html>
