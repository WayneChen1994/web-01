<!--声明文件类型，h5-->
<!DOCTYPE html>
<!--声明html文件开始-->
<html>
<!--html文件的头部-->
        <head>
                <!--辅助标记 charset="utf-8" 声明编码格式-->
                <meta charset="UTF-8">
                <!--声明文件标题，默认文件的地址-->
                <title>第一天学习HTML</title>
                <!--SEO搜索引擎优化-->
        </head>
        <!--声明文件体-->
        <body>
                <!--标签大部分都是写在这里    -->
                <!--在html中大部分的标签/标记都是成对存在的-->
                语法：
                <标记></标记>
                也有不是成对存在，我们称为单标记，或者空标记
                语法：
                <标记 />
                标签是可以嵌套的，但不可以交叉
                常用标记：
                <h1></h1>...<h6></h6>           标题
                <p></p>         段落标记
                <font></font>           字体标记
                <a></a>         超链接
                <img src="" title="" alt="" />          图片
                <div></div>             盒子
                <span></span>
                <br />          换行
                <i></i>         倾斜
                <b></b>       加粗
                &nbsp;         空格
                &gt;            大于
                &lt;            小于
                
                其他标记：
                <i></i> <em></em>       倾斜
                <b></b> <strong></strong>       加粗
                <s></s>         删除线
                <u></u>         下划线
                <hr />          分割线
                <sup></sup>     上标
                <sub></sub>     下标
        </body>
<!--声明html文件的结束-->
</html>
