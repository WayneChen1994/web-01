<!--声明文件类型，h5-->
<!DOCTYPE html>
<!--声明html文件开始-->
<html>
<!--html文件的头部-->
    <head>
        <!--辅助标记 charset="utf-8" 声明编码格式-->
        <meta charset="UTF-8">
    <!--声明文件标题，默认文件的地址-->
        <title>第一天学习HTML</title>
    <!--SEO搜索引擎优化-->
    </head>
    <!--声明文件体-->
    <body>
    <!--标签大部分都是写在这里    -->
    <!--在html中大部分的标签/标记都是成对存在的-->
    语法：
    <标记></标记>
    也有不是成对存在，我们称为单标记，或者空标记
    语法：
    <标记/>
    </body>
<!--声明html文件的结束-->
</html>
