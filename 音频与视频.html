<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>音频与视频</title>
</head>
<body>
        音频：audio标签
        src：音乐文件的链接地址
        loop：循环播放
        autoplay：自动播放
        controls：显示控制面板
        
        视频：video标签
        src：视频文件的链接地址
        loop：循环播放
        autoplay：自动播放
        controls：显示控制面板
        width：设置视频显示的宽度
        height：设置视频显示高度
        注意：当宽高与视频比例不同的时候，视频并不会发生变形，而是等比缩放，可能会产生空隙
        
        <audio src="media/JAEFOREAL,蜡笔大Boom%20-%20追梦的蚂蚁.mp3" controls loop="loop" autoplay="autoplay"></audio>

        <video style="background-color: red" width="800" height="500" src="media/MovieTest.mp4" autoplay="autoplay" controls></video>
</body>
</html>
