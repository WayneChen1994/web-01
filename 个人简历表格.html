<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <title>个人简历表格</title>
        <style type="text/css">
                tr{
                        text-align: center;
                }
                td{
                        width: 120px;
                        height: 30px;
                }
                #chenguo{
                        height: 150px;
                }
        </style>
</head>
<body>
        <table border="1" cellspacing="0">
                <tr>
                        <td colspan="2">姓名</td>
                        <td></td>
                        <td colspan="2">性别</td>
                        <td colspan="2"></td>
                        <td colspan="2">出生年月</td>
                        <td colspan="3"></td>
                        <td rowspan="3">照片</td>
                </tr>
                <tr>
                        <td colspan="2">身份证号码</td>
                        <td></td>
                        <td colspan="2">民族</td>
                        <td colspan="2"></td>
                        <td colspan="2">政治面貌</td>
                        <td colspan="3"></td>
                </tr>
                <tr>
                        <td colspan="2">婚姻状况</td>
                        <td></td>
                        <td colspan="2">健康状况</td>
                        <td colspan="2"></td>
                        <td colspan="2">身高</td>
                        <td colspan="3"></td>
                </tr>
                <tr>
                        <td colspan="2">现户口所在地</td>
                        <td></td>
                        <td colspan="3">所学专业</td>
                        <td colspan="2"></td>
                        <td colspan="3">学历</td>
                        <td colspan="2"></td>
                </tr>
                <tr>
                        <td colspan="2">最后毕业学校</td>
                        <td></td>
                        <td colspan="3">毕业时间</td>
                        <td colspan="2"></td>
                        <td colspan="3">技术职称</td>
                        <td colspan="2"></td>
                </tr>
                <tr>
                        <td colspan="2">现工作单位</td>
                        <td></td>
                        <td colspan="3">参加工作时间</td>
                        <td colspan="2"></td>
                        <td colspan="3">现从事专业</td>
                        <td colspan="2"></td>
                </tr>
                <tr>
                        <td rowspan="6">主要简历</td>
                        <td colspan="3">起止年月</td>
                        <td colspan="6">在何单位（学校）</td>
                        <td colspan="3">任何职务</td>
                </tr>
                <tr>
                        <td colspan="3"></td>
                        <td colspan="6"></td>
                        <td colspan="3"></td>
                </tr>
                <tr>
                        <td colspan="3"></td>
                        <td colspan="6"></td>
                        <td colspan="3"></td>
                </tr>
                <tr>
                        <td colspan="3"></td>
                        <td colspan="6"></td>
                        <td colspan="3"></td>
                </tr>
                <tr>
                        <td colspan="3"></td>
                        <td colspan="6"></td>
                        <td colspan="3"></td>
                </tr>
                <tr>
                        <td colspan="3"></td>
                        <td colspan="6"></td>
                        <td colspan="3"></td>
                </tr>
                <tr id="chenguo">
                        <td colspan="2">业务专长及工作成果</td>
                        <td colspan="16"></td>
                </tr>
                <tr>
                        <td colspan="2">通讯地址</td>
                        <td colspan="5"></td>
                        <td>邮政编码</td>
                        <td colspan="10"></td>
                </tr>
                <tr>
                        <td colspan="2">联系电话</td>
                        <td colspan="5"></td>
                        <td>Email地址</td>
                        <td colspan="10"></td>
                </tr>
        </table>
</body>
</html>
